<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Places Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/add-places/new-places">
        <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary" ></ion-spinner>
        </div>

        <div class="ion-text-center" *ngIf="!isLoading && offersPD.length <= 0">
          <p>No Offers found! Please Create one first.</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Places</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offersPD.length > 0">
          <ion-item-sliding *ngFor="let offerDlmtok of offersPD" #untuksliding>



            <app-add-places-item [offerkeluar]="offerDlmtok"></app-add-places-item>



            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offerDlmtok.id, untuksliding)">
                <!--[routerLink]="['/','places','tabs','offers','edit',offerDlmtok.id]"-->
                <ion-icon name ="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
