<div class="picker">
  <ion-img
   role="button"
  class="image"
  (click)="onPickImage()"
  [src]="selectedImage"
  *ngIf="selectedImage && showPreview">
</ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="Camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  *ngIf="usePicker"
  accept="image/jpg"
  #filePicker (change)="onFileChosen($event)"
/>
