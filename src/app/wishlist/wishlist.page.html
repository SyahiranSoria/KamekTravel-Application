<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size-md="6" offset-md="3" *ngIf="!loadedwishlist || loadedwishlist.length <=0">
        <p> You dont have any wishlist </p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedwishlist && loadedwishlist.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let bookingdlmhtmltok of loadedwishlist" #untuksliding>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="bookingdlmhtmltok.placeImage"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h3>{{ bookingdlmhtmltok.description }}</h3>
                <p>{{ bookingdlmhtmltok.placeTitle}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(bookingdlmhtmltok.wishlist_id, untuksliding)"><!-- Cara guna click listener-->
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
